# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              T. Andy Keller
  email:             akandykeller@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am  a Ph.D. Student supervised by Max Welling at the University of Amsterdam. 
    My research is focused on biologically inspired probablistic generative models.
    See [About Me](/about) for more information.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/about_me/me_square.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      107w:           /assets/img/about_me/me_square_107.jpg
      213w:           /assets/img/about_me/me_square_213.jpg
      427w:           /assets/img/about_me/me_square_427.jpg
      853w:            /assets/img/about_me/me_square.png

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Rearrange to change the order in which they appear
  social:
